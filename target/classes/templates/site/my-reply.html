<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" href="https://static.nowcoder.com/images/logo_87_87.png"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/global.css}" />
	<title>牛客网-个人主页</title>
</head>
<body>
	<div class="nk-container">
		<!-- 头部 -->
		<div th:replace="index::header"></div>
		<!-- 内容 -->
		<div class="main">
			<div class="container">
				<!-- 选项 -->
				<div class="position-relative">
					<ul class="nav nav-tabs">
						<li class="nav-item">
							<a th:class="|nav-link ${flag == 0 ? 'active' : ''}|" th:href="@{/user/profile(userId=${user.id}, flag=0)}">个人信息</a>
						</li>
						<li class="nav-item">
							<a th:class="|nav-link ${flag == 1 ? 'active' : ''}|" th:href="@{/user/posts(userId=${user.id}, flag=1)}">我的帖子</a>
						</li>
						<li class="nav-item">
							<a th:class="|nav-link ${flag == 2 ? 'active' : ''}|" th:href="@{/user/comments(userId=${user.id}, flag=2)}">我的回复</a>
						</li>
					</ul>
<!--					<a href="profile.html" class="text-muted position-absolute rt-0">返回个人主页&gt;</a>-->
				</div>
				<!-- 我的回复 -->
				<div class="mt-4">
					<h6><b class="square"></b> 回复的帖子(<i th:text="${commentCount}">99</i>)</h6>
					<ul class="list-unstyled mt-4 pl-3 pr-3">
						<li class="border-bottom pb-3 mt-4" th:each="map: ${comments}">
							<div class="font-size-16 text-info">
								<a th:href="@{|/detail/${map.post.id}|}" class="text-info" th:utext="${map.post.title}">备战春招，面试刷题跟他复习，一个月全搞定！</a>
							</div>
							<div class="mt-1 font-size-14" th:utext="${map.comment.content}">
								顶顶顶!								
							</div>
							<div class="text-right font-size-12 text-muted">
								回复于 <b th:text="${#dates.format(map.comment.createTime, 'yyyy-MM-dd HH:mm:ss')}">2019-04-15 10:10:10</b>
							</div>
						</li>
					</ul>
					<!-- 分页 -->
					<div th:replace="index::pagination"></div>
				</div>				
			</div>
		</div>

		<!-- 尾部 -->
		<div th:replace="index::footer"></div>
	</div>

	<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
	<script th:src="@{/js/global.js}"></script>
</body>
</html>
